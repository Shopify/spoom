name: Ruby

on: [push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ruby: ["3.0", "3.1", "3.2"]
    name: ${{ matrix.os }} ${{ matrix.ruby }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: ruby -v
    - name: Run typechecking
      run: bin/typecheck
    - name: Check sigils
      run: bundle exec exe/spoom bump --from true --to strict --dry
    - run: bin/test
    - name: Run style
      run: bin/style
