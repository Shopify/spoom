name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ruby: [2.6, 2.7]
        experimental: [false]
        include:
          - ruby: 3.0
            os: [ubuntu-latest]
            experimental: true

    continue-on-error: ${{ matrix.experimental }}
    name: ${{ matrix.os }} ${{ matrix.ruby }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - run: ruby -v
    - name: Install dependencies
      run: bin/setup
    - name: Run typechecking
      run: bin/typecheck
    - name: Check sigils
      run: bundle exec exe/spoom bump --from true --to strict --dry
    - run: bin/test
      continue-on-error: ${{ matrix.experimental }}
    - name: Run style
      run: bin/style
