name: Ruby

on: [push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ruby: ["3.2", "3.3", "3.4"]
    name: ${{ matrix.os }} ${{ matrix.ruby }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
    - uses: ruby/setup-ruby@d354de180d0c9e813cfddfcbdc079945d4be589b # v1.275.0
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: ruby -v
    - name: Run typechecking
      run: bin/typecheck
    - name: Check sigils
      run: bundle exec exe/spoom bump --from true --to strict --dry
    - run: bin/test
    - name: Run style
      run: bin/style
    - name: Check exported RBI file
      run: bin/export-rbi --check-sync
